# Configuration of Detekt rule sets, see: https://github.com/arturbosch/detekt#rulesets

build:
  failThreshold: 1
  weights:
    comments: 0

comments:
  CommentOverPrivateMethod:
    active: false
  CommentOverPrivateProperty:
    active: false

complexity:
  LargeClass:
    threshold: 150
  NestedBlockDepth:
    threshold: 4

performance:
  SpreadOperator:
    active: false

style:
  ForbiddenComment:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 120
  UnusedImports:
    active: true
  WildcardImport:
    active: false
