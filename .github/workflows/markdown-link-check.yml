name: Check Markdown Links

on: pull_request

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@master
    - name: Check Links
      uses: gaurav-nelson/github-action-markdown-link-check@master
      with:
        check-modified-files-only: yes
        max-depth: 2
        use-quiet-mode: yes
